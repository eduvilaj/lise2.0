    <meta
      property="og:url"
      content="https://https://eduvilaj.github.io/lise2.0/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Plateforme d'apprentissage en ligne et hors ligne qui donne libre accès aux contenus pédagogiques du Secondaire haitien rénové"
    />

    <title>Lise 2.0</title>

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-inverse navbar-fixed-top"
      style="
      background-color: #337ab7;
      border-color: #2e6da4;
    "
      role="navigation"
      id="shadow1"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"> </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="../index.html">Accueil</a>
            </li>
            <li>
              <a href="">A propos de nous</a>
            </li>
            <li>
              <a href="">Ressources pedagogiques</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <img
        src="../images/logo_lise2_0.jpg"
        width="174"
        height="66"
        style="margin-top: 50px;"
      />
      <div class="container" id="shadow5">
        <!-- partie 1-->
        <div class="row">
          <div class="col-lg-12">
            <br />
            <ol class="breadcrumb">
              <li>
                <a href="../index.html">
                  <button class="btn">
                    <i class="fa fa-home"></i> Accueil
                  </button>
                </a>
              </li>
            </ol>
            <img src="../img/ns3_tet.png" width="227" height="44" />
            <hr />
          </div>
        </div>

        <!-- Partie 2-->
        <div class="row">
          <div class="form-group" hidden>
            <label for="Niveau">Niveau</label>
            <select class="form-control" id="Niveau">
              <option value="Ns3">Sec- III</option>
            </select>
          </div>
        </div>
        <!-- Partie 3-->
        <div class="row">
          <!-- Premiere colonne -->
          <div class="col-sm-5">
            <div class="form-group">
              <label for="Matiere">Matière</label>
              <select class="form-control" id="Matiere">
                <option value="Eco">Economie</option>
                <option value="Math">Mathematiques</option>
                <option value="Franc">Francais</option>
                <option value="Creo">Creole</option>
                <option value="Art">Arts Et Musique</option>
                <option value="SVT">SVT</option>
                <option value="Phys">Physique</option>
                <option value="Esp">Anglais</option>
                <option value="EducC">Education à la citoyenneté</option>
                <option value="Hist">Histoire</option>
                <option value="Inf">Informatique</option>
                <option value="EPS">EPS</option>
              </select>
            </div>
          </div>

          <!-- Deuxieme colonne -->
          <div class="col-sm-4">
            <div class="form-group">
              <label for="Lesson">Leçons</label>
              <select class="form-control" id="Lesson">
                <option value="L1">Leçons 1</option>
                <option value="L2">Leçons 2</option>
                <option value="L3">Leçons 3</option>
                <option value="L4">Leçons 4</option>
                <option value="L5">Leçons 5</option>
                <option value="L6">Leçons 6</option>
                <option value="L7">Leçons 7</option>
              </select>
            </div>
          </div>

          <!-- Troisieme colonne -->
          <div class="col-sm-3">
            <div class="form-group">
              <label for="Lesson">Actions</label>
              <br />
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="Afficher();"
              >
                Pdf
              </button>
              <button
                type="button"
                class="btn btn-warning btn-sm"
                onclick="VoirVideo();"
              >
                Video
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                onclick="LireJson();"
              >
                Quiz
              </button>
            </div>
          </div>
        </div>
        <!-- Partie 4-->
        <div class="divider"></div>
        <div class="row">
          <div
            class="col-sm-10 col-xs-10 col-md-10 col-sm-offset-1 col-xs-offset-1 col-md-offset-1"
          >
            <span id="info" style="width: 90vw;margin: auto;"></span>
          </div>
        </div>

        <!-- partie 5-->
        <div class="row gg">
          <div class="col-sm-12 col-md-12" style="height:100%" align="center">
            <div id="pdf_view"></div>
            <div id="playvideo"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <footer class="bg-primary" id="shadow4">
      <div class="panel-footer b" align="center">
        <img src="../img/eduvilaj.fw.png" width="46" height="38" />
        <div class="btn-primary">
          <p class="baspage">Copyright © eduvilaj, 2019</p>
        </div>
      </div>
    </footer>

    <script src="../js/jquery.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../data/database.js"></script>
  </body>
</html>
